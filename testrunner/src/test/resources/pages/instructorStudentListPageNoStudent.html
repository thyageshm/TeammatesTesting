<div id="frameBodyWrapper" class="container theme-showcase">

            <h1>Find Students</h1>

                <div class="row">

                                </div>
                                <div class="col-md-2 nav">

                                </div>

                            <input name="user" value="instructorOfCourse1" type="hidden">
                        </form>
                     </div>
                 </div>
             </div>
