        <div id="headerOperation" >
           <h1>
              Edit Student Details
           </h1>
        </div>
        <div class="panel panel-primary" >
           <div class="panel-body fill-plain" >
              <form action="/page/instructorCourseStudentDetailsEditSave"  class="form form-horizontal"  method="post" >
                 <input name="courseid"  type="hidden"  value="CCSDEditUiT.CS2104" />
                                      <div class="form-group" >
                    <label class="col-sm-1 control-label" >
                       Student Name:
                    </label>
                    <div class="col-sm-11" >
                       <input class="form-control"  id="studentname"  name="studentname"  value="José Gómez" />
                                               </div>
                 </div>
                 <div class="form-group" >
                    <label class="col-sm-1 control-label" >
                       Team Name:
                    </label>
                    <div class="col-sm-11" >
                       <input class="form-control"  id="teamname"  name="teamname"  value="Team 1" />
                                               </div>
                 </div>
                 <div class="form-group" >
                    <label class="col-sm-1 control-label" >
                       E-mail Address:
                       <input id="studentemail"  name="studentemail"  type="hidden"  value="CCSDEditUiT.jose.tmms@gmail.com" />
                                               </label>
                    <div class="col-sm-11" >
                       <input class="form-control"  id="newstudentemail"  name="newstudentemail"  value="CCSDEditUiT.jose.tmms@gmail.com" />
                                               </div>
                 </div>
                 <div class="form-group" >
                    <label class="col-sm-1 control-label" >
                       Join Link:
                    </label>
                    <div class="col-sm-11" >
                       <input class="form-control"  id="key"  readonly="readonly"  value="http{*}://{*}/page/studentCourseJoin?key={*}" />
                                               </div>
                 </div>
                 <div class="form-group" >
                    <label class="col-sm-1 control-label" >
                       Comments:
                    </label>
                    <div class="col-sm-11" >
                       <textarea class="form-control"  id="comments"  name="comments"  rows="6" >
                          This student's name is José Gómez
                       </textarea>
                    </div>
                 </div>
                 <div id="statusMessage"  style="display: none;" >
                 </div>
                 <br/>
                                      <div class="align-center" >
                    <input class="btn btn-primary"  id="button_submit"  name="submit"  onclick="return isStudentInputValid(this.form.studentname.value,this.form.teamname.value,this.form.newstudentemail.value)"  type="submit"  value="Save Changes" />
                                         </div>
                 <br/>
                                      <br/>
                                      <input name="user"  type="hidden"  value="CCSDEditUiT.instr" />
                                   </form>
           </div>
