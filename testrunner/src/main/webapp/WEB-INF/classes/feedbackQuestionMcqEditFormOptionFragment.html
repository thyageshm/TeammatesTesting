<div id="mcqOptionRow-${i}-${questionNumber}">
    <div class="input-group">
        <span class="input-group-addon">
            <input type="radio" class="disabled_radio" disabled="disabled">
        </span>
        <input  class="form-control" type="text" disabled="disabled"
                name="${Const.ParamsNames.FEEDBACK_QUESTION_MCQCHOICE}-${i}"
                id="${Const.ParamsNames.FEEDBACK_QUESTION_MCQCHOICE}-${i}-${questionNumber}"
                class="mcqOptionTextBox" value="${mcqChoiceValue}">
        <span class="input-group-btn">
            <button class="btn btn-default removeOptionLink" type="button" id="mcqRemoveOptionLink" 
                    onclick="removeMcqOption(${i},${questionNumber})"
                    style="display:none" tabindex="-1">
                <span class="glyphicon glyphicon-remove">
                </span>
            </button>
        </span>
    </div>
</div>
